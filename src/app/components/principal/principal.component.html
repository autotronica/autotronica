<div *ngIf="ventana">
    <section id="main">
      <div class="row">
        <div class="col-md-12">
          <br>
        <button type="button" name="button" class="btn btn-outline-primary btn-block" (click)="ventanaVehiculo()">Vehiculo</button>
        </div>
        <div class="col-md-12">
          <br>
          <button type="button" name="button" class="btn btn-outline-primary btn-block" (click)="ventanaDiagnostico()">Diagnostico</button>
          <br>
        </div>
      </div>
    </section>
</div>
