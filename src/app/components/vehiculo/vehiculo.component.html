<section id="main">
  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h4 class="text-white">Collapsed content</h4>
        <span class="text-muted">Toggleable via the navbar brand.</span>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#"><span class="fa fa-angle-left" aria-hidden="true"></span> Volver al inicio</a>
        </li>
      </ul>
      <button class="navbar-toggler pull-right" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        Mostrar herramientas
      </button>
    </nav>
  </div>

  <div class="container-fluid">
    <div class="row">

      <!-- SEARCH -->
      <div class="col-12 mt-3 mb-3">
        <div class="input-group input-group-lg">
          <label class="input-group-addon" for="se" id="sizing-addon1"><span class="sr-only">Buscar</span><span class="fa fa-search" aria-hidden="true"></span></label>
          <input type="text" id="se" class="form-control" placeholder="Buscar" aria-label="Buscar" aria-describedby="sizing-addon1">
        </div>
      </div>
      <!-- /SEARCH -->

      <!-- CARD LIST -->
      <div class="col-12">
        <div class="row">

          <!-- CARD COL -->
          <div class="col-12 col-md-4 col-lg-3 mb-4" *ngFor="let vehiculo of vehiculos">
            <article class="card">
              <div class="card-body">
                <h2 class="card-title">{{vehiculo.modelo}}</h2>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">{{vehiculo.patente}}</li>
                <li class="list-group-item">{{vehiculo.marca}}</li>
                <li class="list-group-item"><span class="text-muted">{{vehiculo.anio | date:'dd-MM-yyyy' }}</span></li>
              </ul>
              <div class="card-footer">
                <a [routerLink]="['/vehiculo/historial',1]" class="btn btn-secondary btn-block btn-lg">Ver <span class="fa fa-angle-right" aria-hidden="true"></span></a>
              </div>
            </article>
          </div>
          <!-- /CARD COL -->

        </div>
      </div>
      <!-- CARD LIST -->

    </div>
  </div>
</section>
